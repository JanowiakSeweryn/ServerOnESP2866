<!DOCTYPE html>

<html>

<head>

    <title>Robot konfiguracyjny</title>
 
    <link rel="stylesheet" href="styles.css">

    </style>
</head>

<body>

    <h1 class="h">ROBOT ANTROPOMORFICZNY</h1>

    <!-- movement based on x,y,z parameters:  -->

<div class="control-panel">

    <div class ="div2">

        <div>
            <button id = "r_id"  class = "button button2">X+</button>
            <button id = "g_id"  class = "button button1">X-</button>
        </div>

        <div>
            <button id = "r_id"  class = "button button2">Y+</button>
            <button id = "g_id"  class = "button button1">Y-</button>
        </div>

        <div>
            <button id = "r_id"  class = "button button2">Z+</button>
            <button id = "g_id"  class = "button button1">Z-</button>
        </div>

    </div>

    <!-- rotation on joints:  -->
    <div class="div2">

        <div>
            <button id = "r_id"  class = "button button2">R1+</button>
            <button id = "g_id"  class = "button button1">R1-</button>
        </div>

        <div>
            <button id = "r_id"  class = "button button2">R2+</button>
            <button id = "g_id"  class = "button button1">R2-</button>
        </div>

        <div>
            <button id = "r_id"  class = "button button2">R3+</button>
            <button id = "g_id"  class = "button button1">R3-</button>
        </div>

    </div>

</div>

    <!--TEXT ABOUT POSITION: -->
    <h2 class="h">Parameters:</h2>
    <div class ="control-panel">
        
         <div class="div2 slider-container">
            <h3 class="h">Acceleration</h3>
            <div class ="rect" id="sliderValue1" >20</div>
            <input type="range" id="mySlider1" min="20" max="50" value="20">
         </div>

         <div class="div2 slider-container">
            <h3 class="h">Velocity</h3>
            <div class ="rect" id="sliderValue2" >1000</div>
            <input type="range" id="mySlider2"  min="1000" max="3000" value="1000" >


         </div>
    </div>

    <script src="server_API.js"></script> 
     
</body>
</html>
